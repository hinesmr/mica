<html xmlns:t="http://twistedmatrix.com/ns/twisted.web.template/0.1" t:render="chat">
<div style='display: none' id='jabber_key'><t:slot name='jabber_key'/></div>
<div style='display: none' id='provideaddress'><t:slot name='provideaddress'/></div>
<div style='display: none' id='hasbecome'><t:slot name='hasbecome'/></div>
<div style='display: none' id='setpresence'><t:slot name='setpresence'/></div>
<div style='display: none' id='phonetic'><t:slot name='phonetic'/></div>
<div style='display: none' id='traditional'><t:slot name='traditional'/></div>
<div style='display: none' id='notauthorized'><t:slot name='notauthorized'/></div>
<div style='display: none' id='chaterror'><t:slot name='chaterror'/></div>
<div style='display: none' id='secsleft'><t:slot name='secsleft'/></div>
<script><t:attr name='src'><t:slot name='xmpp'/></t:attr></script>
<script><t:attr name='src'><t:slot name='ime'/></t:attr></script>
<script><t:attr name='src'><t:slot name='caret'/></t:attr></script>
<link rel="stylesheet"><t:attr name='href'><t:slot name='imecss'/></t:attr></link>

<div id="err"></div>

<div id="sendmsg_pane" style='display: none'>
    <t:slot name="incoming"/>
    <div id='pagesingle'/>
    <div style='height: 50%; overflow-y: auto; border: 1px solid black' id="iResp"></div>
    <div style='height: 5%; border: 1px solid black' id="iStatus"></div>
    <form id='sendForm' name="sendForm" action='path_to_nowhere'>
         <div id='instantspin' style='display: none'><t:slot name="spinner"/><b>&#160;<t:slot name='performingtranslation'/></b></div>
        <div class="spaced">
            <b><t:slot name='to'/>:</b>
            <input type="text" id="sendTo" name="sendTo" tabindex="1" value=''/>
            <t:slot name="chatlangtype"/>: <select id='chattextlanguage' name="languagetype" t:render="languages"/>
	    <button type='button' class='btn btn-default btn-sm' href='#'><t:attr name='title'><t:slot name='processinstanttitle'/></t:attr><t:attr name='onclick'><t:slot name='processinstant'/></t:attr><i class='glyphicon glyphicon-share'></i></button>
        <!--<input class='btn btn-default btn-xs' value="Send" tabindex="3" onclick="appendChat('me', $('#msgArea').val())"><t:attr name='send'><t:slot name='sendbutton'/></t:attr></input>-->
        <!--    <input type="button" value="Quit" tabindex="4" onclick="return quit();"/>-->
        </div>
        <div class="spaced">
            <div id='missing' style='display: none'><div style='display: inline; color: red'><t:slot name='provideaddress'/></div></div>
            <input type='text' class='form-control' name="msg" id='msgArea' rows="1" tabindex="2" autocomplete="off"/>
	    <input type='submit' style='display: none'/>
        </div>
        <br/><br/>
    </form>
</div>
<audio id='soundNotify' type="audio/wav"><t:attr name="src"><t:slot name="beep"/></t:attr></audio>
<div id="login_pane">
    <form name="loginForm" id="loginForm">
        <input type="hidden" name="server" id="server" tabindex="3"><t:attr name="value"><t:slot name="server"/></t:attr></input>
        <input type="hidden" name="domain" id="domain" tabindex="4"><t:attr name="value"><t:slot name="domain"/></t:attr></input>
        <input type="hidden" name="username" id="username" tabindex="5"><t:attr name='value'><t:slot name='username'/></t:attr></input>
        <input type="hidden" name="password" id="password" tabindex="6"><t:attr name='value'><t:slot name='temp_jabber_pw'/></t:attr></input>
      <div id='chatLoading'><h4><t:slot name="spinner"/>&#160;<t:slot name='loading'/>...</h4></div>
    </form>
</div>
<script>
reconnect();
</script>

</html>
