<html xmlns:t="http://twistedmatrix.com/ns/twisted.web.template/0.1" t:render="chat">
<script type="text/javascript" src="serve/JSJaC/src/JSJaC.js"></script>

<div id="err"></div>

<div id="login_pane">
    <h2>Login</h2>
    <form name="loginForm" onSubmit="return doLogin(this);" action="#">
        <table>
            <tr>
                <td>
                <input type="hidden" name="server" id="server" tabindex="3" value="localhost"/>
                <input type="hidden" name="domain" id="domain" tabindex="4" value="localhost"/>
                <label for="username">Username</label>
                <input type="text" name="username" id="username" tabindex="5" value="family%40hinespot.com"/>
                <input type="hidden" name="password" id="password" tabindex="6"><t:attr name='value'><t:slot name='temp_jabber_pw'/></t:attr></input>
                </td>
            </tr>
            <tr>
                <td>&#160;</td>
                <td>
                <input type="submit" value="Login" tabindex="7"/>
                </td>
            </tr>
        </table>
    </form>
</div>

<div id="sendmsg_pane" style="display:none;">
    <h2>Incoming:</h2>
    <div id="iResp"></div>
    <h2>Send Message</h2>
    <form name="sendForm" onSubmit="return sendMsg(this);" action="#">
        <div class="spaced">
            <b>To:</b>
            <input type="text" name="sendTo" tabindex="1"/>
        </div>
        <div class="spaced">
            <textarea name="msg" id='msgArea' rows="3" cols="80" tabindex="2"></textarea>
</div>                <div class="spaced">
            <input type="submit" value="Send" tabindex="3"/>
            *
            <input type="button" value="Quit" tabindex="4" onclick="return quit();"/>
        </div>
    </form>
</div>
<!--  <script>chatstart("family%40hinespot.com", "Iamtwo34", "http", "localhost", "http-bind/", false);</script>-->
</html>
