<div xmlns:t="http://twistedmatrix.com/ns/twisted.web.template/0.1" t:render="chat" width='100%'>
<div class='row-fluid' width='100%'>
<div class='col-md-12 nopadding'>
    <div style='display: none' id='jabber_key'><t:slot name='jabber_key'/></div>
    <div style='display: none' id='provideaddress'><t:slot name='provideaddress'/></div>
    <div style='display: none' id='hasbecome'><t:slot name='hasbecome'/></div>
    <div style='display: none' id='setpresence'><t:slot name='setpresence'/></div>
    <div style='display: none' id='phonetic'><t:slot name='phonetic'/></div>
    <div style='display: none' id='traditional'><t:slot name='traditional'/></div>
    <div style='display: none' id='notauthorized'><t:slot name='notauthorized'/></div>
    <div style='display: none' id='chaterror'><t:slot name='chaterror'/></div>
    <div style='display: none' id='secsleft'><t:slot name='secsleft'/></div>

    <div id="err"></div>

    <div id="sendmsg_pane" style='display: none' class='container-fluid nopadding'>
        <div class='row-fluid'>
        <div class='col-md-12 nopadding'>
        <t:slot name="incoming"/>
        <!--(if not mobile)-->
            <button data-role='none' onclick="$('#instructionsModal').modal({show: true});" class='btn btn-xs btn-default btn-primary'><t:slot name='mobileinstructions'/></button>
            <br/>
        <!--(end)-->
        <div id='pagesingle'/>
        </div>
        </div>
        <div class='row-fluid nopadding'>
        <div class='col-md-12 nopadding'>
            <div style='height: 20px; border: 3px solid grey' id="iStatus"></div>
            <form data-ajax='false' id='sendForm' name="sendForm" action='path_to_nowhere'>
                 <div id='instantspin' style='display: none'><t:slot name="spinner"/><b>&#160;<t:slot name='performingtranslation'/></b></div>
                <div class="spaced">
                    <b><t:slot name='to'/>:</b>
                    <input data-role='none' type="text" id="sendTo" name="sendTo" tabindex="1" value=''/>
                    <t:slot name="chatlangtype"/>: <select id='chattextlanguage' name="languagetype" t:render="languages"/>
                    <button data-role='none' type='button' class='btn btn-default btn-sm' href='#'><t:attr name='title'><t:slot name='processinstanttitle'/></t:attr><t:attr name='onclick'><t:slot name='processinstant'/></t:attr><i class='glyphicon glyphicon-share'></i></button>
                    <button data-role='none' type='button' class='btn btn-sm btn-default' onclick='first_reconnect = true; reconnect();'><t:attr name='title'><t:slot name='refreshtitle'/></t:attr><i class='glyphicon glyphicon-refresh'></i></button>
                    <input data-role='none' class='btn btn-sm btn-default' type='submit'><t:attr name='value'><t:slot name='sendmsg'/></t:attr></input>
                </div>
                <div class="spaced">
                    <div id='missing' style='display: none'><div style='display: inline; color: red'><t:slot name='provideaddress'/></div></div>
                    <input data-role='none' type='text' class='form-control' name="msg" id='msgArea' rows="1" tabindex="2" autocomplete="off"/>
                </div>
            </form>
            <div style='width: 100%; height: 50%; overflow-y: auto; border: 3px solid grey'>
            <table style='width: 100%' id="iResp"/>
            </div>
        </div>
        </div>
    </div>

    <audio id='soundNotify' type="audio/wav"><t:attr name="src"><t:slot name="beep"/></t:attr></audio>

    <div id="login_pane" style='display: none'>
        <form data-ajax='false' style='display: none' name="loginForm" id="loginForm">
            <input data-role='none' type="hidden" name="server" id="server" tabindex="3"><t:attr name="value"><t:slot name="server"/></t:attr></input>
            <input data-role='none' type="hidden" name="domain" id="domain" tabindex="4"><t:attr name="value"><t:slot name="domain"/></t:attr></input>
            <input data-role='none' type="hidden" name="username" id="username" tabindex="5"><t:attr name='value'><t:slot name='username'/></t:attr></input>
            <input data-role='none' type="hidden" name="password" id="password" tabindex="6"><t:attr name='value'><t:slot name='temp_jabber_pw'/></t:attr></input>
        </form>
        <div id='chatLoading'><h4><t:slot name="spinner"/>&#160;<t:slot name='loading'/>...</h4></div>
    </div>
    <script>
    reconnect();
    </script>
</div> <!-- col-md-12 -->
</div> <!-- row -->
</div>
