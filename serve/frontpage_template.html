<html xmlns:t="http://twistedmatrix.com/ns/twisted.web.template/0.1" t:render="advertise">
<head t:render="head"/>
<body>
    <div class='row-fluid'>
        <div class='col-lg-3'>
            <div style='display: inline'>
                <div class='img-rounded jumbotron' style='padding: 5px'><t:attr name='style'><t:slot name='error_visible'/></t:attr><t:slot name='error'/></div>
                <table><tr>
                <!--(if not mobile)-->
                <td style='align: center'><b><t:slot name='softwarename'/></b></td>
                </tr><tr>
                <td style='font-size: x-small' t:render='switchlangs'>
                </td>
                <!--(end)-->
                </tr></table>
                <form data-ajax="false" method="POST" action="/connect" accept-charset="UTF-8">
                    <table>
                        <tr><td>
                            <t:slot name='username'/>: 
                        </td></tr><tr><td>
                            <div style='display:inline'>
                                <input type='text' id='username' name='username' placeholder='Username'
                                value='@!req.session.value['last_username'] if 'last_username' in req.session.value else ''!@'>
                                </input>
                            </div>
                         </td></tr><tr><td>
                            <t:slot name='password'/>:
                         </td></tr><tr><td>
                            <input type="password" id="password" name="password" placeholder="Password" />
                        </td></tr><tr><td>
                            <div class="slide1">
                                <div class="tri1"></div>
                                <u><t:slot name='address'/></u>
                            </div>
                            <div class="view1">
                                <div style="display:inline">
                                <input data-role='none' type='text' id='address' name='address' placeholder='Address'
                                value='@!req.session.value["address"] if ("address" in req.session.value and req.session.value["address"] is not None) else req.credentials!@'>
                                </input>
                                </div>
                            </div>
                        </td></tr><tr><td>
                            <label>
                            <!--(if 'last_remember' in req.session.value)-->
                            <input type='checkbox' name='remember' checked='checked'/>
                            <!--(else)-->
                            <input type='checkbox' name='remember'/>
                            <!--(end)-->
                            <t:slot name='rememberme'/>
                            </label>
                        </td></tr><tr><td>
                            <button onclick="$('#loginModal').modal({backdrop: 'static', keyboard: false, show: true});" type="submit" name="connect" class="btn-primary btn-block" value='1'><t:slot name='signin'/></button>
                        </td></tr><tr><td>
                        <!--(if not mobile)-->
                            <br/><b><t:slot name='signinwith'/>:</b><br/>
                            <table>
                            <tr t:render="thirdparty" style='display: inline'/>
                            </table>
                        <!--(end)-->
                        </td></tr>
                    </table>
                </form>
            </div>
        </div><!-- col-lg-3 -->
        <div class='col-lg-9'>
            <!--(if not mobile)-->    
            <div style='display: inline'>
                <div style="width: 90%; margin: 0 auto;" id="carousel" class="carousel slide" data-ride="carousel">
                    <h3><b><t:slot name="learn"/>.</b></h3>
                </div>
                <div style="width: 90%; margin: 0 auto;" id="carousel" class="carousel slide" data-ride="carousel">
                    <!-- Menu -->
                    <ol class="carousel-indicators">
                        <li data-target="#carousel" data-slide-to="0" class="active"></li>
                        <li data-target="#carousel" data-slide-to="1"></li>
                        <li data-target="#carousel" data-slide-to="2"></li>
                    </ol>
                    
                    <!-- Items -->
                    <div style='width=100%' class="carousel-inner" t:render="pages"/>

                    <a href="#carousel" class="left carousel-control" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left"></span>
                    </a>
                    <a href="#carousel" class="right carousel-control" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right"></span>
                    </a>
                </div>

                <div style="width: 90%; margin: 0 auto;">
                    <h4><b><t:slot name="offline"/>.</b></h4>
                    <h4><b><a href="/help"><t:slot name="howitworks"/>.</a></b></h4>
                    <p/>
                    <br/>
                    <!--(if front_ads)-->    
                    <div>
                        <br/><t:slot name="feel"/>
                        <br/>
                        <br/><t:slot name="access"/> @ <b>http://readalien.com</b>.
                    </div>
                    <!--(end)-->
                    <a href="https://groups.google.com/d/forum/micalang-users"><t:slot name="mailinglist"/></a> <t:slot name="help"/>.
                </div><!-- centered -->
            </div>
            <!--(end)-->
        </div><!-- col-lg-9 -->
    </div><!-- row-fluid -->
    <div class='row-fluid'>
        <div class='col-lg-12'>
            <h4><t:slot name="connect"/>.</h4>
            <p/>
            <br/><t:slot name="experimental"/>.
            <div style="display: inline">
            <!--(if mobile)-->    
            <br/><t:slot name="feel"/>
            <br/>
            <br/><t:slot name="access"/> @ <b>http://readalien.com</b>.
            <!--(else)-->
            <br/><t:slot name='contact'/> <a href="http://michael.hinespot.com">http://michael.hinespot.com</a>.
            <!--(end)-->
            </div>
        </div>
    </div>
</body>
</html>
