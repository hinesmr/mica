<html xmlns:t="http://twistedmatrix.com/ns/twisted.web.template/0.1" t:render="advertise">
<head t:render="head"/>
<body>
    <div class='row-fluid'>
        <div class='col-lg-3' id='leftpane'>
            <div style='display: inline; margin: 0 auto'>
                <br/>
                <form data-ajax="false" method="POST" action="/connect" accept-charset="UTF-8" style='background:  #dfdfdf; border-radius: 15px; display: inline-block; padding: 15px; margin: 0 auto'>
                    <table style='margin: 0 auto'>
                        <!--(if not mobile)-->
                        <tr>
                        <td> <b><t:slot name='softwarename'/></b></td>
                        </tr><tr>
                        <td style='font-size: x-small; margin: 0 auto' t:render='switchlangs'></td>
                        </tr>
                        <tr><td>
                            <br/><h4><b><t:slot name='signinwith'/>:</b></h4>
                            <table>
                            <tr t:render="thirdparty" style='display: inline'/>
                            </table>
                            <br/>
                        </td></tr>
                        <!--(end)-->
                        <tr><td>
                            <t:slot name='username'/>: 
                        </td></tr><tr><td>
                            <div style='display:inline'>
                                <input type='text' id='username' name='username' placeholder='Username'
                                value='@!req.session.value['last_username'] if 'last_username' in req.session.value else ''!@'>
                                </input>
                            </div>
                         </td></tr><tr><td>
                            <t:slot name='password'/>:
                         </td></tr><tr><td>
                            <input type="password" id="password" name="password" placeholder="Password" />
                        </td></tr><tr><td>
                            <div class="slide1">
                                <div class="tri1"></div>
                                <u data-role='none'><t:slot name='address'/></u>
                            </div>
                            <div class="view1">
                                <div style="display:inline">
                                <input data-role='none' type='text' id='address' name='address' placeholder='Address'
                                value='@!req.session.value["address"] if ("address" in req.session.value and req.session.value["address"] is not None) else req.credentials!@'>
                                </input>
                                </div>
                            </div>
                        </td></tr><tr><td>
                            <label>
                            <!--(if 'last_remember' in req.session.value)-->
                            <input style='display: none' type='checkbox' name='remember' checked='checked'/>
                            <!--(else)-->
                            <input type='checkbox' name='remember'/>
                            <!--(end)-->
                            <t:slot name='rememberme'/>
                            </label>
                        </td></tr><tr><td>
                            <button onclick="loading()" type="submit" name="connect" class="btn-primary btn-block" value='1'><t:slot name='signin'/></button>
                        </td></tr><tr><td>
                        <!--
                        <h4><t:slot name="connect"/>.</h4>
                        <p/>
                        <br/><t:slot name="experimental"/>.
                        -->
                        <div style="display: inline">
                        <!--(if mobile)-->    
                        <br/><t:slot name="feel"/>
                        <br/>
                        <br/><t:slot name="access"/> @ <b>http://readalien.com</b>.
                        <!--(else)-->
                        <!--<br/><t:slot name='contact'/> <a href="http://michael.hinespot.com">http://michael.hinespot.com</a>-->.
                        <!--(end)-->
                        </div>
                        </td></tr>
                    </table>
                </form>
            </div>
        </div><!-- col-lg-3 -->
        <div class='col-lg-9'>
            <br/>
            <div id='newaccountresultdestination'><div t:render='error'/></div> 
            <div id='maindisplay'>
                <!--(if not mobile)--> 
                    <div style='display: inline'>
                        <div style="margin: 0 auto; padding-left: 40px; padding-bottom: 20px; padding-right: 40px;">
                            <div  style='background: #dfdfdf; border-radius: 15px; padding: 10px'>
                                <h2 style='font-size: x-large'><b><t:slot name="learn"/>.</b></h2>
                                <br/>
                                <div style='font-size: medium'>
                                <t:slot name="offline"/>.
                                <h4><b><a href="/help"><t:slot name="howitworks"/>.</a></b></h4>
                                <p/>
                                <br/>
                                <a href="https://groups.google.com/d/forum/micalang-users"><t:slot name="mailinglist"/></a> <t:slot name="help"/>.
                                </div>
                            </div>
                        </div>
                        <div style="width: 90%; margin: 0 auto; border-radius: 15px" id="carousel" class="carousel slide" data-ride="carousel">
                            <!-- Menu -->
                            <ol style='margin-top: 20px' class="carousel-indicators">
                                <li data-target="#carousel" data-slide-to="0" class="active"></li>
                                <li data-target="#carousel" data-slide-to="1"></li>
                                <li data-target="#carousel" data-slide-to="2"></li>
                                <li data-target="#carousel" data-slide-to="3"></li>
                                <li data-target="#carousel" data-slide-to="4"></li>
                                <li data-target="#carousel" data-slide-to="5"></li>
                                <li data-target="#carousel" data-slide-to="6"></li>
                                <li data-target="#carousel" data-slide-to="7"></li>
                                <li data-target="#carousel" data-slide-to="8"></li>
                            </ol>
                            
                            <!-- Items -->
                            <div style='width=100%' class="carousel-inner" t:render="pages"/>

                            <a href="#carousel" class="left carousel-control" data-slide="prev">
                                <span class="glyphicon glyphicon-chevron-left"></span>
                            </a>
                            <a href="#carousel" class="right carousel-control" data-slide="next">
                                <span class="glyphicon glyphicon-chevron-right"></span>
                            </a>
                        </div>
                    </div>
                <!--(end)-->
            </div>
        </div><!-- col-lg-9 -->
    </div><!-- row-fluid -->
    <!--(if front_ads)-->    
    <div class='row-fluid'>
        <div class='col-lg-12'>
		<br/>
		<br/>
		<table>
		<tr>
		<td>
		<a href="https://itunes.apple.com/us/app/mica-learning/id915942138"><img src="/serve/images/ios.svg" height='40px'/></a>
		&#160;
		<a href='https://play.google.com/store/apps/details?id=com.hinespot.mica'><img src="/serve/images/google.png" height='40px'/></a>
		&#160;
		<a href='http://www.amazon.com/gp/product/B00PENU7VU'><img src="/serve/images/amazon2.png" height='40px'/></a>
		&#160;
		<br/>
		<script data-gratipay-username="hinesmr" data-gratipay-widget="button" src="//gttp.co/v1.js"></script>
		<script data-gratipay-username="hinesmr" src="//gttp.co/v1.js"></script>
		&#160;
		<form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
		<input type="hidden" name="cmd" value="_s-xclick"/>
		<input type="hidden" name="hosted_button_id" value="K4YCDA8SZ39EN"/>
		<input type="image" src="https://www.paypalobjects.com/en_US/i/btn/btn_donate_LG.gif" border="0" name="submit" alt="PayPal - The safer, easier way to pay online!"/>
		<img alt="" border="0" src="https://www.paypalobjects.com/en_US/i/scr/pixel.gif" width="1" height="1"/>
		</form>
		&#160;
		<script type="text/javascript" src="https://blockchain.info//Resources/wallet/pay-now-button.js"></script>
		<div style="font-size:16px;margin:0 auto;width:300px" class="blockchain-btn" data-address="3Gx3avPAr651qw9AkSmfbpZ36VpeTNzVXs" data-shared="false">
		<div class="blockchain stage-begin">
		<img height='30px' src="https://blockchain.info//Resources/buttons/donate_64.png"/>
		</div>
		<div height='30px' class="blockchain stage-loading" style="text-align:center">
		<img src="https://blockchain.info//Resources/loading-large.gif"/>
		</div>
		<div class="blockchain stage-ready">
		<p align="center"><t:slot name="bitcoin"/>:<b>[[address]]</b></p>
		<p align="center" class="qr-code"></p>
		</div>
		<div class="blockchain stage-paid">
		Donation of <b>[[value]] BTC</b> Received. Thank You.
		</div>
		<div class="blockchain stage-error">
		<font color="red">[[error]]</font>
		</div>
		</div>
		</td>
		<td>&#160;</td>
		<td>
		<iframe width="560" height="315" src="//www.youtube.com/embed/CrT78VMc9V4" frameborder="0" allowfullscreen='1'></iframe>
		</td>
		</tr>
		</table>
	</div>
    </div>
    <!--(end)-->
    <!--(if mobile)-->
    <div class='row-fluid'>
        <div class='col-lg-12'>
		<br/><t:slot name="feel"/>
		<br/>
		<br/><t:slot name="access"/> @ <b>http://readalien.com</b>.
	</div>
    </div>
    <!--(end)-->
</body>
<script><t:attr name='src'><t:slot name='headjs'/></t:attr></script>
</html>
