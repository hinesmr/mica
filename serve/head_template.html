<html lang="en" xmlns:t="http://twistedmatrix.com/ns/twisted.web.template/0.1" t:render="allslots">
  <head t:render="head"/>
  <body id='cbody'>
    <div t:render="translations"/>
    <div data-role='panel' data-display="reveal" id='settings'>
        <ul data-role='listview' data-inset='true'>
            <li><a rel='external' href='/home'><t:slot name='reviewmode'/></a></li>
            <li><a rel='external' href='/read'><t:slot name='readmode'/></a></li>
            <li><a rel='external' href='/edit'><t:slot name='editmode'/></a></li>
        </ul>
        <table>
        <tr>
        <td><img width='25px'><t:attr name='src'><t:slot name='mpath'/></t:attr></img></td>
        <!--(if mobile)-->
        <td style='width: 2px'/>
        <td><i class='glyphicon glyphicon-download'></i></td>
        <td style='width: 2px'/>
        <td style='width: 2px'/>
        <td class='badge' id='pullstat'><t:slot name='pull'/></td>
        <td style='width: 2px'/>
        <td><i class='glyphicon glyphicon-upload'></i></td>
        <td style='width: 2px'/>
        <td class='badge' id='pushstat'><t:slot name='push'/></td>
        <!--(end)-->
        <td style='width: 2px'/>
        <td><a href=''><span class='badge' id='viewstat'><t:slot name='viewstat'/></span></a></td>
        <td style='width: 2px'/>
        <!--(if not mobile)-->
        <td><i class='glyphicon glyphicon-eye-open'></i></td>
        <!--(end)-->
        </tr>
        </table>
        <b><t:slot name='accountusername'/></b>
        <ul data-role='listview' data-inset='true'>
            <li t:render='newaccount'/>
            <li><a href='/account'><i class='glyphicon glyphicon-user'></i>&#160;<t:slot name='preferences'/></a></li>
            <li><a href='#'><t:attr name='onclick'><t:slot name='switchclick'/></t:attr><i class='glyphicon glyphicon-tasks'></i>&#160;<div id='switchlisttext' style='display: inline'></div></a></li>
            <li><a href='/disconnect' rel="external" ><i class='glyphicon glyphicon-off'></i>&#160;<t:slot name='disconnect'/></a></li>
            <li><a href='#aboutModal' data-toggle='modal'><i class='glyphicon glyphicon-info-sign'></i>&#160;<t:slot name='about'/></a></li>
            <li><a href='/help'><i class='glyphicon glyphicon-question-sign'></i>&#160;<t:slot name='help'/></a></li>
            <li><a href='/privacy'><i class='glyphicon glyphicon-lock'></i>&#160;<t:slot name='privacy'/></a></li>
            <!--(if not mobile)-->
            <li><a href='#uploadModal' data-toggle='modal' data-backdrop='static' data-keyboard='false'><i class="glyphicon glyphicon-upload"/> <t:slot name='uploadstory'/></a></li>
            <!--(end)-->
        </ul>
    </div>
    <div data-role='page' id='learn'><div data-role='content'>BOOTBODY</div></div>
    <div data-role='page' id='chat'><div data-role='content' id='chat_content'>temp</div></div>
    <div data-role='page' id='stories'>
        <div data-role='content'>
		<div id='storypages'></div>
		<br/>
		<ul data-role='listview' data-inset='true'>
		    <li><a href='#collapseReading'><t:slot name='reading'/></a></li>
		    <li><a href='#collapseChatting'><t:slot name='chatting'/></a></li>
		    <li><a href='#collapseReviewing'><t:slot name='notreviewed'/></a></li>
		    <li><a href='#collapseUntranslated'><t:slot name='untranslated'/></a></li>
		    <li><a href='#collapseFinished'><t:slot name='finished'/></a></li>
		</ul>
	    <br/>
        </div>
    </div>
    <div data-role="header" data-position='fixed' data-id='header' style='background: #f0f0f0'>
      <div data-role='navbar' data-icon-pos='right'>
      <ul>
      <li><a class='ui-btn ui-mini ui-btn-mini ui-btn-inline ui-shadow ui-corner-all ui-btn-icon-left ui-icon-gear' href='#settings'>Account</a></li>
      <li><a class='ui-btn ui-mini ui-btn-mini ui-btn-inline ui-shadow ui-corner-all ui-btn-icon-left ui-icon-comment' href='#learn'>Learn</a></li>
      <li><a class='ui-btn ui-mini ui-btn-mini ui-btn-inline ui-shadow ui-corner-all ui-btn-icon-left ui-icon-comment' href='#chat'>Chat</a></li>
      <li><a class='ui-btn ui-mini ui-btn-mini ui-btn-inline ui-shadow ui-corner-all ui-btn-icon-left ui-icon-home' href='#stories'><t:slot name='stories'/></a></li>
      </ul>
      </div>
    </div>
    <script>
    BOOTSCRIPTHEAD 
    </script>
    <script t:render="scriptswitch"/>
    <div t:render="modals"/>
