<head xmlns:t="http://twistedmatrix.com/ns/twisted.web.template/0.1" t:render="html">
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title><t:slot name='alltitle'/></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="description"><t:attr name='content'><t:slot name='alltitle'/></t:attr></meta>
    <meta name="author" content="Michael R. Hines"/>

    <link rel="stylesheet"><t:attr name='href'><t:slot name='jqmcss'/></t:attr></link>
    <link rel="stylesheet"><t:attr name='href'><t:slot name='jqmtheme'/></t:attr></link>
    <link rel="stylesheet"><t:attr name='href'><t:slot name='jqmthemeicons'/></t:attr></link>
    <link rel='stylesheet'><t:attr name='href'><t:slot name='bootmincss'/></t:attr></link>
    <link rel="stylesheet"><t:attr name='href'><t:slot name='micacss'/></t:attr></link>
    <!--(if frontpage)-->
    <link rel="stylesheet"><t:attr name='href'><t:slot name='lazyyoutubecss'/></t:attr></link>
    <link rel="stylesheet"><t:attr name='href'><t:slot name='crewcss'/></t:attr></link>
    <!--(else)-->
    <link rel="stylesheet"><t:attr name='href'><t:slot name='imecss'/></t:attr></link>
    <link rel="stylesheet"><t:attr name='href'><t:slot name='conversecss'/></t:attr></link>
    <!--(end)-->

    <link rel='shortcut icon' type='image/x-icon'><t:attr name='href'><t:slot name='favicon'/></t:attr></link>

    <!--(if not frontpage and not mobile)-->
	<script src='https://checkout.stripe.com/checkout.js'/>
    <!--(end)-->
    <script><t:attr name='src'><t:slot name='jquery'/></t:attr></script>
    <!--(if not frontpage)-->
    <script><t:attr name='src'><t:slot name='retryjs'/></t:attr></script>
    <script><t:attr name='src'><t:slot name='couchjs'/></t:attr></script>
    <script><t:attr name='src'><t:slot name='ajaxformjs'/></t:attr></script>
    <!--(end)-->
    <script><t:attr name='src'><t:slot name='bootminjs'/></t:attr></script>
    <!--(if not frontpage)-->
    <script><t:attr name='src'><t:slot name='bootpagejs'/></t:attr></script>
    <!--(end)-->
    <script><t:attr name='src'><t:slot name='jqmjs'/></t:attr></script>
    <!--(if frontpage)-->
    <script><t:attr name='src'><t:slot name='lazyyoutubejs'/></t:attr></script>
	<script src="serve/crewjs/modernizr-2.6.2.min.js"></script>
	<!--[if lt IE 9]>
	<script src="serve/crewjs/respond.min.js"></script>
	<![endif]-->
    <!--(end)-->

    <script charset="utf-8"><t:attr name='src'><t:slot name='micajs'/></t:attr></script>

    <!--(if not frontpage)-->
    <script><t:attr name='src'><t:slot name='ime'/></t:attr></script> <script><t:attr name='src'><t:slot name='caret'/></t:attr></script>

      <!-- converse.js is separated from the rest of its chat.js dependencies -->
      <script><t:attr name='src'><t:slot name='chatjs'/></t:attr></script>
      <script id='conversescript'><t:attr name='src'><t:slot name='converse'/></t:attr></script>
    <!--(end)-->

    <div style='display: none' id='alltitle'><t:slot name='alltitle'/></div>
    <script>$('title').html(local('alltitle'));</script>
    <!--(if frontpage)-->
    <script>frontpage = true;</script>
    <!--(end)-->
    <meta name='viewport' content="width=device-width, initial-scale=@!zoom_level!@, user-scalable=no, maximum-scale=1"/>
</head>
