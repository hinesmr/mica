<div xmlns:t="http://twistedmatrix.com/ns/twisted.web.template/0.1" t:render="postaccount">
<button data-role='none' onclick="$('#compactModal').modal({backdrop: 'static', keyboard: false, show: true});" class='btn btn-default btn-primary' href='/account?pack=1'><t:slot name='compact'/></button>
<p/>
<h4><b><t:slot name='changepass'/>?</b></h4>

<!--(if not mobile)-->
<form data-ajax='false' action='/account' method='post' enctype='multipart/form-data'>
    <table>
        <tr><td><h5>&#160;<t:slot name="oldpassword"/>:</h5> </td><td><input type="password" name="oldpassword"/></td></tr>
        <tr><td><h5>&#160;<t:slot name="password"/>:</h5> </td><td><input type="password" name="password"/></td></tr>
        <tr><td><h5>&#160;<t:slot name="confirm"/>:</h5> </td><td><input type="password" name="confirm"/></td></tr>
        <tr><td>
            <button name='changepassword' type="submit" class="btn btn-default btn-primary" value='1'><t:slot name="change"/></button>
        </td></tr>
    </table>
</form>                                   

<form data-ajax='false' action='/account' method='post' enctype='multipart/form-data'>
    <button name='resetpassword' type="submit" class="btn btn-default btn-primary" value='1'><t:slot name="reset"/></button>
</form>                                   
<!--(else)-->
<t:slot name='passonline'/>
<!--(end)-->

<h4><b><t:slot name='changeemail'/></b>?</h4>
<form data-ajax='false' action='/account' method='post' enctype='multipart/form-data'>
    <input type='text' name='email'><t:attr name='value'><t:slot name='email'/></t:attr></input>
    <button name='changeemail' type='submit' class='btn btn-default btn-primary' value='1'><t:slot name='changemail'/></button>
</form>
<br/>
<br/>
<p/>
<h4><b><t:slot name='deleteaccount'/></b></h4>
<!--(if not mobile)-->
<button data-role='none' onclick="$('#deleteAccountModal').modal('show');" type="button" class="btn btn-default btn-primary" value='1'>
<t:slot name='deleteaccount'/>
</button>
<!--(else)-->
<t:slot name='mobiledelete'/>
<!--(end)-->
<p/>
<!--(if userdb and not mobile and req.session.value["isadmin"])-->
<h4><b><t:slot name='accounts'/></b></h4>
    <table>
    <!--(for result in userdb.view('accounts/all'))-->
        <tr>
            <td>@!result["key"]["name"]!@</td>
            <td>&#160;&#160;@!result["key"]["email"] if "email" in result["key"] else "no email =("!@</td>
            <td>&#160;&#160;Source:@!result["key"]["source"] if "source" in result["key"] else "mica"!@</td>
            <td>&#160;&#160;<a href="/account?deleteaccount=1&amp;username=@!result['key']['name']!@">Delete</a></td>
        </tr>
    <!--(end)-->
    </table>
<!--(end)-->
</div>
