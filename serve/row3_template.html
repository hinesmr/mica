<td xmlns:t="http://twistedmatrix.com/ns/twisted.web.template/0.1" t:render="row3" style="vertical-align: bottom; text-align: center">
    <table>
        <tr>
            <td><div style='display: none' class="memory@!tid!@"><t:slot name='spinner'/>&#160;</div></td>
        </tr>
        <tr>
            <td>
                <div style="display: @!'block' if (action == 'read' and not memorized) else 'none'!@; font-size: @!default_web_zoom * 100.0 if not mobile else 100!@%" >
                    <t:attr name='class'><t:slot name='transclass'/> trans@!tid!@</t:attr>
                <!--(if py and not unit["punctuation"])-->
                    <!--(if not memorized)-->
                        <div revealid="@!tid!@" class="reveal reveal@!tid!@" style="display: @!'none' if meaning_mode == 'true' else 'block'!@">
                            &#160;&#160;<a class='reveal' onclick="reveal('@!tid!@', false)"><i class='glyphicon glyphicon-expand'></i></a>
                        </div>
                        <div class="definition definition@!tid!@" style="display: @!'none' if meaning_mode == 'false' else 'block'!@">
                    <!--(end)-->
                    <!--(if action in ["read", "edit"])-->
                            <a>
                            <t:attr name='class'><t:slot name='transclass'/></t:attr>

                        <!--(if uuid)-->
                                <t:attr name='onclick'>memorize('@!tid!@', '@!uuid!@', '@!nb_unit!@', '@!page!@');</t:attr>
                        <!--(else)-->
                                <t:attr name='onclick'>memorize_nostory('@!tid!@', '@!quoted_source!@', '@!unit['multiple_correct']!@');</t:attr>
                        <!--(end)-->
                    <!--(end)-->

                            @!target!@
                        
                    <!--(if action == "read" and "ipa_word" in unit and unit["ipa_word"])-->
                            <br>@!unit["ipa_word"]!@
                    <!--(end)-->
                
                    <!--(if action in [ "read", "edit" ])-->
                            </a>
                    <!--(end)-->

                    <!--(if not memorized)-->
                        </div>
                    <!--(end)-->
                <!--(end)-->

                <br/>
                </div>
                <div style="display: @!'none' if (action in ['read', 'edit'] and not memorized) else 'block'!@">
                    <t:attr name='class'><t:slot name='transclass'/> blank@!tid!@</t:attr>
                &#160;</div>
            </td>
        </tr>
    </table>
</td>
