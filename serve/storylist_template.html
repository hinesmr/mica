<div xmlns:t="http://twistedmatrix.com/ns/twisted.web.template/0.1" t:render="storylist" data-role='page'>
    <t:attr name='id'>collapse@!cat!@</t:attr>
    <div data-role='content' id='content_collapse@!cat!@'>
      <h4><b>@!cat if not alt else alt!@</b></h4>
      <ul id='listview_collapse@!cat!@' data-role='listview' data-inset='true'>
          <!--(for story in catlist)-->
             <li>
              <!--(if 'chat' in story)-->
                @!story['chat']!@:
              <!--(else)-->
                    <a onclick="explode('@!story['uuid']!@', '@!story['name']!@', '@!story['rname']!@', '@!story['translated']!@', '@!story['finished']!@', '@!story['reviewed']!@', '@!story['ischat']!@', '@!story['syncstatus']!@', '@!story['romanized']!@', '@!story['newstory']!@');" 
                            style="font-size: x-small" class="btn-default" title="@!story['title']!@">
                        <table class="chattable" width="100%">
                            <tr>
                                <td style="color: black"> <b>(@!story['source_language']!@)</b> <b style="word-break: break-all;"> @!story['rname']!@</b> </td>
                                <td style="width: 20%; padding-right: 10px; vertical-align: middle">
                                <div class="progress progress-success progress-striped"><div class="progress-bar" style="width: @!story['progress']!@;">@!story['progress']!@&#37;</div></div>
                                </td>
                            </tr>
                        </table>
                    </a>
                    <!--(if story['translated'] and not mobile)-->
                        <!--(if 'last_error' in story and not isinstance(story['last_error']))-->
                            <!--(for err in story['last_error'])-->
                                <br/>@!err.replace('\n', '<br/>')!@
                            <!--(end)-->
                        <div style='display: inline' id='translationstatus@!story['uuid']!@'></div>
                        <!--(end)-->
                    <!--(end)-->
              <!--(end)-->
             </li>
          <!--(end)-->
      </ul>
    </div>
</div>
