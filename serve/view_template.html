<div xmlns:t="http://twistedmatrix.com/ns/twisted.web.template/0.1" t:render="topview">
    <div class='row-fluid'>
        <t:attr name='style'><t:slot name='resultshow'/></t:attr>
        <div class='col-lg-12 nopadding'>
            <div class='img-rounded jumbotron' style='padding: 5px'>
                <t:slot name='result'/>
            </div>
        </div>
    </div>
    <div class='row-fluid'>
        <div class='col-lg-12 nopadding'>
            <div class='row-fluid'>
                <div class='col-lg-10 nopadding'>
                    <div class='row-fluid'>
                        <!-- this '12' is not intuitive, but it
                        indicates the start of a new fluid
                        nesting level that also is subdivided by
                        units of 12 whenever it appears inside of
                        of a new row -->
                        <div class='col-lg-12 nopadding'>
                            <div id='readingheader'>
                                <div id='translationstatus'></div>
                                <table data-role='none' style="margin-bottom: 10px">
                                    <tr>
                                        <td><button data-role='none' type='button' id='goto' class='btn btn-default'><t:attr name='title'><t:slot name='gotitle'/></t:attr><t:slot name='go'/>:</button>
                                        <input data-role='none' id='gotoval' type='text' size='2'/> / <div id='pagetotal' style='display: inline'></div></td>
                                        <td>&#160;&#160;&#160;</td>
                                        <td>
                                        <div style='display: inline' data-role='none' class='btn-group'>
                                            <button data-role='none' type='button' id='textButton'><t:attr name='title'><t:slot name='textclasstitle'/></t:attr><t:attr name='class'><t:slot name='textclass'/></t:attr><i class='glyphicon glyphicon-font'></i></button>
                                            <button data-role='none' type='button' id='sideButton'><t:attr name='title'><t:slot name='bothclasstitle'/></t:attr><t:attr name='class'><t:slot name='bothclass'/></t:attr><i class='glyphicon glyphicon-th-list'></i></button>
                                            <button data-role='none' type='button' id='imageButton'><t:attr name='title'><t:slot name='imageclasstitle'/></t:attr><t:attr name='class'><t:slot name='imageclass'/></t:attr><i class='glyphicon glyphicon-picture'></i></button>
                                            <button data-role='none' type='button' class='btn btn-default' href='#'><t:attr name='title'><t:slot name='processinstanttitle'/></t:attr><t:attr name='onclick'><t:slot name='processinstant'/></t:attr><i class='glyphicon glyphicon-share'></i></button>
                                            <button data-role='none' type='button' id='meaningButton'><t:attr name='title'><t:slot name='meaningclasstitle'/></t:attr><t:attr name='class'><t:slot name='meaningclass'/></t:attr><i class='glyphicon glyphicon-expand'></i></button>
                                            <button data-role='none' type='button' class='btn btn-default' href='#'><t:attr name='title'><t:slot name='processsplitstitle'/></t:attr><t:attr name='onclick'><t:slot name='processsplits'/></t:attr><i class='glyphicon glyphicon-resize-full'></i></button>
                                            <button data-role='none' type='button' class='btn btn-default' href='#'><t:attr name='title'><t:slot name='processmergestitle'/></t:attr><t:attr name='onclick'><t:slot name='processmerges'/></t:attr><i class='glyphicon glyphicon-resize-small'></i></button>
                                            <button data-role='none' type='button' class='btn btn-default' onclick='view(current_mode, current_uuid, current_page)'><t:attr name='title'><t:slot name='refreshtitle'/></t:attr><i class='glyphicon glyphicon-refresh'></i></button>
                                        </div>
                                        </td>
                                        <td>&#160;&#160;&#160;</td>
                                        <td>
                                        <div style='display: inline' data-role='none' class='btn-group'>
                                            <button id='homebutt' data-role='none' type='button' class='btn btn-default' onclick="view_show('home')"><t:attr name='title'><t:slot name='reviewmode'/></t:attr><i class='glyphicon glyphicon-search'></i></button>
                                            <button id='editbutt' data-role='none' type='button' class='btn btn-default' onclick="view_show('edit')"><t:attr name='title'><t:slot name='editmode'/></t:attr><i class='glyphicon glyphicon-pencil'></i></button>
                                            <button id='readbutt' data-role='none' type='button' class='btn btn-default' onclick="view_show('read')"><t:attr name='title'><t:slot name='readmode'/></t:attr><i class='glyphicon glyphicon-book'></i></button>
                                            <script></script>
                                        </div>
                                        </td>
                                        <td>&#160;&#160;&#160;</td>
                                        <td><div id='pagenav'></div></td>
                                    </tr>
                                </table>
                                <script>installreading();</script>
                            </div><!-- affix reading header -->
                        </div><!-- col-lg-12 header section -->
                    </div><!-- row for header section -->
                    <div class='row-fluid'>
                        <div class='col-lg-12 nopadding'>
                            <div id='pagecontent'/>
                        </div>
                    </div>
                </div><!-- outer md-10 all section --> 

                <div class='col-lg-2 nopadding'>
                    <div data-offset-top='55' data-offset-bottom='0' id='statsheader'>
                        <h4><b><t:slot name='storyname'/></b></h4>
                        <div id='statshome' style='display: none'/>
                        <div id='statsedit' style='display: none'/>
                        <div id='statsread' style='display: none'/>
                    </div><!-- statsheader -->
                </div><!-- col-lg-2 stats section -->
            </div><!-- inner row-fluid -->
        </div><!-- col-lg-12 for everything section -->
    </div><!-- row for everything -->
</div>
